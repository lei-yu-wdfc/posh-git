<html>
	<style>
	.stack-trace
	{
	    background-color: #BBDAFF;
	}
	.debug-trace
	{
	    background-color: #C9DECB;
	}
	.hidden{
		display: none;
	}
	.name
	{
	    font-weight: bold;
	}
	.passed-test{
		color: Green;
	}
	.failed-test{
		color: red;
	}
	.inconclusive-test{
		color: yellow;
	}
	.skipped-test{
		color: yellow;
	}
	</style>
	
	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
			$(".test-details-toggle").click(function(event){
				$(this).next(".test-details").toggle(300);
				event.preventDefault();
			});
			});
		</script>
        <h2>Totals</h2>
        <p>All %%TOTALALL%%, Passed %%TOTALPASSED%%, Failed %%TOTALFAILED%%, Inconclusive %%TOTALINCONCLUSIVE%%</p>
        <hr/>
		<h3>Tests - Failed</h3>
        %%FAILEDTESTS%%
        <hr/>
        <h3>Tests - Passed</h3>
		%%PASSEDTESTS%%
	</body>
</html>
